<div class="textcontainer">
  <span #container class="particletext" [ngClass]="type" [ngSwitch]="type">
    <ng-content></ng-content>
    <ng-container #bubbles *ngSwitchCase="'bubbles'">
      <span *ngFor="let el of getArray(container.offsetWidth/5); let i = index;" class="particle"
        [ngStyle]="{'top':getRandom(0,i,20,80,'%'), 'left':getRandom(1,i,0,95,'%'), 'width': +getRandom(2,i,40,80)/10+'px', 'height': +getRandom(2,i,40,80)/10+'px', 'animation-delay': +getRandom(4,i,0,30)/10+'s'}"></span>
    </ng-container>
    <ng-container #lines *ngSwitchCase="'lines'">
      <span *ngFor="let el of getArray(container.offsetWidth/5); let i = index;" class="particle"
        [ngStyle]="{'top':getRandom(0,i,-30,30,'%'), 'left':getRandom(1,i,-10,110,'%'), 'width': getRandom(2,i,1,3,'px'), 'height': getRandom(3,i,20,80,'%'), 'animation-delay': +getRandom(4,i,0,30)/10+'s'}"></span>
    </ng-container>
    <ng-container #hearts *ngSwitchCase="'hearts'">
      <span *ngFor="let el of getArray(container.offsetWidth/10); let i = index" class="particle"
        [ngStyle]="{'top':getRandom(0,i,20,80,'%'), 'left':getRandom(1,i,0,95,'%'), 'width': +getRandom(2,i,60,120)/10+'px', 'height': +getRandom(2,i,60,120)/10+'px', 'animation-delay': +getRandom(4,i,0,30)/10+'s'}"></span>
    </ng-container>
    <ng-container #confetti *ngSwitchCase="'confetti'">
      <span *ngFor="let el of getArray(container.offsetWidth/5); let i = index;" class="particle"
        [ngClass]="'c'+getRandom(7,i,1,2)"
        [ngStyle]="{'top':getRandom(0,i,10,50,'%'), 'left':getRandom(1,i,0,100,'%'), 'width': getRandom(2,i,6,8,'px'), 'height': getRandom(3,i,3,4,'px'), 'animation-delay': +getRandom(4,i,0,30)/10+'s'}"></span>
    </ng-container>
    <ng-container #fire *ngSwitchCase="'fire'">
      <span *ngFor="let el of getArray(container.offsetWidth*2/5); let i = index" class="particle"
        [ngStyle]="{'top':getRandom(0,i,40,70,'%'), 'left':getRandom(1,i,-10,100,'%'), 'width': getRandom(2,i,8,12,'px'), 'height': getRandom(2,i,8,12,'px'), 'animation-delay': +getRandom(4,i,0,20)/10+'s'}"></span>
    </ng-container>
    <ng-container #sunbeam *ngSwitchCase="'sunbeams'">
      <span *ngFor="let el of getArray(container.offsetWidth/5); let i = index;" class="particle"
        [ngStyle]="{'top':getRandom(0,i,-50,0,'%'), 'left':getRandom(1,i,0,100,'%'), 'width': getRandom(2,i,1,3,'px'), 'height': getRandom(3,i,80,160,'%'), 'animation-delay': +getRandom(4,i,0,30)/10+'s'}"></span>
    </ng-container>
  </span>
</div>
